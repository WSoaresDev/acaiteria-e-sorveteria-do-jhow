<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Açaí Prime Gold | O Melhor Delivery</title>
    <link rel="icon" type="image/jpeg" href="1000132443.jpg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div id="loader" class="loader-wrapper">
        <div class="loader"></div>
        <p>Preparando sua energia...</p>
    </div>

    <header id="main-header">
    <div class="container header-flex" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px;">
        <div class="logo" style="display: flex; align-items: center;">
            <img src="1000132443.jpg" alt="Logo" class="header-logo-img" style="height: 40px; border-radius: 50%; margin-right: 10px;">
            <div style="font-family: 'Montserrat', sans-serif; font-weight: 900; color: #fff; font-size: 1.2rem;">
                Açaí do<span style="color: #ffca28;"> Jhow</span>
            </div>
        </div>

        <div class="cart-header-icon" onclick="toggleCart()" style="position: relative; cursor: pointer; background: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 12px; transition: 0.3s;">
            <i class="fas fa-shopping-basket" style="color: #fff; font-size: 1.4rem;"></i>
            <span id="cart-count" style="position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; font-size: 0.7rem; font-weight: bold; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #2d0a31;">0</span>
        </div>
    </div>
</header>

    <section class="category-slider">
        <div class="container">
            <div class="filter-wrapper">
                <div class="filter-item active" onclick="filterMenu('todos', this)"><span>Todos</span></div>
                <div class="filter-item" onclick="filterMenu('acai', this)"><span>Açaí</span></div>
                <div class="filter-item" onclick="filterMenu('sorvete', this)"><span>Sorvetes</span></div>
                <div class="filter-item" onclick="filterMenu('casadinho', this)"><span>Casadinho</span></div>
                <div class="filter-item" onclick="filterMenu('picole', this)"><span>Picolés</span></div>
                <div class="filter-item" onclick="filterMenu('bebida', this)"><span>Bebidas</span></div>
            </div>
        </div>
    </section>

    <main class="container" id="cardapio">
        <div id="product-list" class="product-grid"></div>
    </main>

    <section id="monte-seu" class="builder-section" style="display: none; padding-bottom: 50px;">
        <div class="container">
            <div class="builder-card-premium" data-aos="zoom-in">
                <div class="builder-header">
                    <h3><i class="fas fa-utensils"></i> <span id="selected-product-name">Personalizar</span></h3>
                    <p>Escolha suas opções favoritas:</p>
                </div>
                <div class="builder-body">
                    
                    <div class="step" id="step-sabores-acai">
                        <span class="step-title"><span class="numb">1</span> Escolha seu Açaí</span>
                        <div class="checkbox-grid">
                            <label class="check-container">Açaí de Banana <input type="checkbox" class="extra-sabor-acai" value="Açaí de Banana"></label>
                            <label class="check-container">Açaí de Cupuaçu <input type="checkbox" class="extra-sabor-acai" value="Açaí de Cupuaçu"></label>
                            <label class="check-container">Açaí de Maracujá <input type="checkbox" class="extra-sabor-acai" value="Açaí de Maracujá"></label>
                            <label class="check-container">Açaí de Morango <input type="checkbox" class="extra-sabor-acai" value="Açaí de Morango"></label>
                            <label class="check-container">Açaí Natural <input type="checkbox" class="extra-sabor-acai" value="Açaí Natural"></label>
                        </div>
                    </div>

                    <div class="step" id="step-sabores-sorvete">
                        <span class="step-title"><span class="numb">2</span> Sabores de Sorvete</span>
                        <div class="checkbox-grid">
                            <label class="check-container">Abacaxi <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Abacaxi"></label>
                            <label class="check-container">Blue Ice <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Blue Ice"></label>
                            <label class="check-container">Banana c/ Nutella <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Banana c/ Nutella"></label>
                            <label class="check-container">Bombom c/ Morango <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Bombom c/ Morango"></label>
                            <label class="check-container">Cocada <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de cocada"></label>
                            <label class="check-container">Chocolate Alpino <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Chocolate Alpino"></label>
                            <label class="check-container">Flocos <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Flocos"></label>
                            <label class="check-container">Kinder Ovo <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de kinder Ovo"></label>
                            <label class="check-container">Milho Verde <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Milho Verde"></label>
                            <label class="check-container">Passas ao Rum <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Passas ao Rum"></label>
                            <label class="check-container">Menta c/ Chocolate <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Menta com Chocolate"></label>
                            <label class="check-container">Capuccino <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Capuccino"></label>
                            <label class="check-container">Torta Alemã <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Torta Alemã"></label>
                            <label class="check-container">Grego c/ Frutas Verm. <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Iogurte Grego com Frutas Vermelhas"></label>
                            <label class="check-container">Cookie <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Cookie"></label>
                            <label class="check-container">Tapioca c/ coco <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Tapioca com coco"></label>
                            <label class="check-container">Pistache c/ Nutella <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Pistache com Nutella"></label>
                            <label class="check-container">Leite Cond. c/ Passas <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Leite Condensado com Passas"></label>
                            <label class="check-container">Doce de Leite Ninho <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Doce de Leite com Ninho Crocante"></label>
                            <label class="check-container">Brigadeiro <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Brigadeiro"></label>
                            <label class="check-container">Chocolate Suiço <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete de Chocolate Suiço"></label>
                            <label class="check-container">Galak <input type="checkbox" class="extra-sabor-sorvete" value="Sorvete Galak"></label>
                        </div>
                    </div>

                    <div class="step">
                        <span class="step-title"><span class="numb">3</span> Acompanhamentos</span>
                        <div class="checkbox-grid">
                            <label class="check-container">Sucrilhos <input type="checkbox" class="extra-free" value="Sucrilhos"></label>
                            <label class="check-container">Aveia <input type="checkbox" class="extra-free" value="Aveia"></label>
                            <label class="check-container">Granola <input type="checkbox" class="extra-free" value="Granola"></label>
                            <label class="check-container">Amendoin <input type="checkbox" class="extra-free" value="Amendoin"></label>
                            <label class="check-container">Paçoca <input type="checkbox" class="extra-free" value="Paçoca"></label>
                            <label class="check-container">Flocos de Arroz <input type="checkbox" class="extra-free" value="Flocos de Arroz"></label>
                            <label class="check-container">Chocobol <input type="checkbox" class="extra-free" value="Chocobol"></label>
                            <label class="check-container">Leite em Pó <input type="checkbox" class="extra-free" value="Leite em Pó"></label>
                            <label class="check-container">Granulado <input type="checkbox" class="extra-free" value="Granulado"></label>
                            <label class="check-container">Canudo <input type="checkbox" class="extra-free" value="Canudo"></label>
                            <label class="check-container">Jujuba <input type="checkbox" class="extra-free" value="Jujuba"></label>
                            <label class="check-container">Chantilly <input type="checkbox" class="extra-free" value="Chantilly"></label>
                        </div>
                    </div>

                    <div class="step">
                        <span class="step-title"><span class="numb">4</span> Coberturas</span>
                        <div class="checkbox-grid">
                            <label class="check-container">Tutti-Frutti <input type="checkbox" class="extra-calda" value="Cobertura de Tutti-Frutti"></label>
                            <label class="check-container">Chocolate <input type="checkbox" class="extra-calda" value="Cobertura de Chocolate"></label>
                            <label class="check-container">Leite Condensado <input type="checkbox" class="extra-calda" value="Cobertura de Leite Condensado"></label>
                            <label class="check-container">Menta <input type="checkbox" class="extra-calda" value="Cobertura de Menta"></label>
                            <label class="check-container">Chocolate Branco <input type="checkbox" class="extra-calda" value="Cobertura de Chocolate Branco"></label>
                            <label class="check-container">Banana Caramelada <input type="checkbox" class="extra-calda" value="Cobertura de Banana Caramelada"></label>
                            <label class="check-container">Maracujá <input type="checkbox" class="extra-calda" value="Cobertura de Maracujá"></label>
                            <label class="check-container">Morango <input type="checkbox" class="extra-calda" value="Cobertura de Morango"></label>
                            <label class="check-container">Chocomenta <input type="checkbox" class="extra-calda" value="Cobertura de Chocomenta"></label>
                            <label class="check-container">Uva <input type="checkbox" class="extra-calda" value="Cobertura de Uva"></label>
                            <label class="check-container">Porto Blue <input type="checkbox" class="extra-calda" value="Cobertura de Porto Blue"></label>
                        </div>
                    </div>

                    <div class="builder-actions">
                        <button class="btn-sm btn-cancel" onclick="cancelSelection()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                        <button class="btn-sm btn-continue" onclick="confirmChefItem(false)">
                            <i class="fas fa-cart-plus"></i> Continuar
                        </button>
                        <button class="btn-sm btn-finish" onclick="confirmChefItem(true)">
                            <i class="fas fa-check"></i> Finalizar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h3>Seu Pedido</h3>
            <span onclick="toggleCart()"><i class="fas fa-times"></i></span>
        </div>
        <div id="cart-items-flow" class="cart-items"></div>
        <div class="cart-summary">
            <div class="address-fields">
                <select id="bairro-select" onchange="updateCartUI()" class="premium-input">
                    <option value="0">Selecione o Bairro...</option>
                    <option value="Nova Belém">Nova Belém</option>
                    <option value="Chacrinha">Chacrinha</option>
                    <option value="Beira Rio">Beira Rio</option>
                </select>
                <input type="text" id="end-rua" placeholder="Nome da Rua" class="premium-input">
                <input type="text" id="end-numero" placeholder="Número da Casa" class="premium-input">
                <input type="text" id="end-ref" placeholder="Ponto de Referência" class="premium-input">
            </div>
            <div class="summary-line" style="margin-top:10px;">
                <span>Subtotal:</span> <span id="subtotal">R$ 0,00</span>
            </div>
            <div class="summary-line">
                <span>Entrega:</span> <span id="delivery-fee">R$ 0,00</span>
            </div>
            <div class="summary-line total">
                <span>Total:</span> <span id="cart-total">R$ 0,00</span>
            </div>
            <button class="btn-checkout" onclick="sendToWhatsApp()">Enviar para WhatsApp <i class="fab fa-whatsapp"></i></button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
